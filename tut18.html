<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS colors</title>
    <style>
        #firstPara{
            color: blue;
            /* color by name */

        }
        #secondPara{
            color: rgb(120, 6, 6);
            /* color by rgb value */
        }
        #thirdPara{
            /* color: goldenrod; */
            color: #ffffff;/*color by hex value*/
            background-color: aqua;
        }

    </style>
</head>
<body>
    <h3>This is my first paragraph from first box</h3>
    <p id="firstPara">This is a initial paragraph/p>
        <h3>This is my second paragraph from first box</h3>
    <p id="secondPara">This is a second paragraph/p>
        <h3>This is my third paragraph from first box</h3>
    <p id="thirdPara">This is a third paragraph</p>

    
</body>
</html>
